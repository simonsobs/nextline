[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nextline"
dynamic = ["version"]
description = "A Python library for controlling Python scripts execution"
readme = "README.md"
license = ""
authors = [
    { name = "Simons Observatory", email = "so_software@simonsobservatory.org" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "janus>=0.6",
    "tblib>=1.7",
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "mypy",
    "tox",
    "twine",
]
tests = [
    "pytest-asyncio>=0.18",
    "pytest-cov>=3.0",
    "pytest-timeout>=2.1",
    "pytest>=7.0",
    "snapshottest>=0.6",
]

[project.urls]
Homepage = "https://github.com/simonsobs/nextline"

[tool.hatch.version]
path = "nextline/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/nextline",
]
